<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Wealthsimple...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Lato:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 1rem; /* Add padding for smaller screens */
            font-family: 'Lato', sans-serif;
            background-color: #f8f9fa; /* Match index.html background */
            color: #333; /* Match index.html text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .content {
            text-align: center;
            max-width: 500px; /* Limit width */
            width: 100%;
        }
        h1 {
            font-family: 'Poppins', sans-serif; /* Match index.html heading font */
            font-weight: 600;
            font-size: 1.5rem; /* Slightly smaller heading */
            margin-bottom: 0.75rem;
            color: #1a202c; /* Match index.html heading color */
        }
        p {
            font-size: 1rem; /* Standard text size */
            margin-bottom: 1.5rem;
            color: #4a5568; /* Match index.html paragraph color */
        }
        a {
            color: #5e72e4; /* Match index.html link color */
            text-decoration: underline;
        }
        a:hover {
            color: #324cdd; /* Match index.html link hover color */
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CWRZSR2QGC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-CWRZSR2QGC');

        // Function to handle redirect
        function redirectToWealthsimple() {
            // FIX: Added https:// to make this an absolute URL
            window.location.href = "https://www.wealthsimple.com/invite/AEXLPA";
        }

        // Send event and set up redirect
        gtag('event', 'Wealthsimple_Redirect', {
            'event_category': 'Outbound Link',
            'event_label': 'Wealthsimple Referral',
            'transport_type': 'beacon',
            'event_callback': function() {
                // Set timeout for redirect - Reduced delay
                setTimeout(redirectToWealthsimple, 500); // 0.5 seconds delay
            }
        });

        // Fallback in case gtag fails - Reduced delay
        setTimeout(redirectToWealthsimple, 600); // 0.6 seconds delay as fallback
    </script>
</head>
<body>
    <div class="content">
        <h1>Connecting you securely to Wealthsimple...</h1>
        <p>Applying your referral bonus. Please wait a moment.</p>
        <p>If you are not redirected shortly, <a href="https://www.wealthsimple.com/invite/AEXLPA">click here</a>.</p>
    </div>
</body>
</html>
